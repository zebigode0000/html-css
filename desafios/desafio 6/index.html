<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html podemos inserir os elementos da lista a seguir.passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="usando a tag /p">paragrafos</abbr></li>
        <li><abbr title="usando a tag h1">titulos</abbr></li>
        <li><abbr title="usando a tag img">imagens</abbr></li>
        <li><abbr title="usando a tag abbr">abreviação</abbr></li>
        <li><abbr title=" usando tags strong,em ,mark,del,ins,sub,sup,small e big">codigos fontes</abbr></li>
        <li><abbr title="usando a tag ol">lista numerada</abbr></li>
        <li><abbr title="usando a tag ul">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
