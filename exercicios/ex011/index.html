<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midis em HTML 5
    </title>
</head>
<body>
    <h1>imagens dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-A.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-G.png" type="image/png">
        <img src="imagens/foto-O.png" alt="imagem flexivel">
    </picture>
</body>
</html>
